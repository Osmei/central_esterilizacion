<!doctype html>
<html lang="es">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">

      <title>Central de Esterilizacion</title>
</head>

<body>
      <div class="container">
            <div class="row mt-4 mb-5">
                  <div class="col-lg-12 mt-3">
                        <h1 class="title text-center">Sistema de Registro de Materiales</h1>
                  </div>
            </div>
            <form>
                  <div class="row mt-1">
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="operador">Operador CE</label>
                                    <select class="form-control" aria-placeholder="Elegir operador" id="operadorSelect" name="operador"></select>
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" aria-describedby="fechalHelp"
                                    placeholder="fecha">
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="fecha">Hora</label>
                                    <input type="time" class="form-control" id="hora" aria-describedby="horalHelp"
                                          placeholder="hora">
                              </div>
                        </div>
                  </div>
                  <div class="row mt-1">
                        <div class="col-sm-6">
                              <div class="form-group">
                                    <label for="paciente">Paciente</label>
                                    <input type="text" class="form-control focus-paciente" id="paciente" aria-describedby="pacienteHelp"
                                    placeholder="Nombre y Apellido del Paciente" requiere>
                              </div>
                        </div>
                        <div class="col-sm-6">
                              <div class="form-group">
                                    <label for="nhc">Numero de Historia Clinica</label>
                                    <input type="number" class="form-control" id="nhc" aria-describedby="nhcHelp"
                                    placeholder="Nº Historia Clinica">
                              </div>
                        </div>
                  </div>
                  <div class="row mt-1">
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="descripcion">Descripcion del Material</label>
                                    <input type="text" class="form-control focus-descripcion" id="descripcion" aria-describedby="descripcionHelp"
                                    placeholder="Descripcion">
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="medico">Médico Solicitante</label>
                                    <input type="text" class="form-control" id="medico" aria-describedby="medicoHelp"
                                    placeholder="Médico">
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="peso">Peso de la Caja</label>
                                    <input type="text" class="form-control" id="peso" aria-describedby="pesoHelp"
                                    placeholder="peso">
                              </div>
                        </div>
                  </div>
                  <div class="row mt-1">
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="proveedor">Proveedor</label>
                                    <select class="form-control focus-proveedor" aria-placeholder="Elegir proveedor" id="proveedorSelect" name="proveedor" ></select>
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="empresaE">Empresa Esterilizadora</label>
                                    <select class="form-control" aria-placeholder="Elegir empresa" id="empresaSelect" name="empresa" ></select>
                              </div>
                        </div>
                        <div class="col-sm-4">
                              <div class="form-group">
                                    <label for="metodo">Método de Esterilización</label>
                                    <select class="form-control" aria-placeholder="Elegir método" id="metodoSelect" name="metodo"></select>
                              </div>
                        </div>
                  </div>
                  <div class="row mt-1 mb-3">
                        <div class="col-lg-12">
                              <div class="form-group">
                                    <label for="observaciones">Observaciones</label>
                                    <textarea type="text" class="form-control" id="observaciones" aria-describedby="observacionesHelp" placeholder="observaciones"></textarea>
                              </div>
                        </div>
                  </div>
                  <div class="errorContainer">
                        <div id="error"></div>
                  </div>
                  <div class="row mt-1">
                        <div class="col lg-12">
                              <button type="submit" class="btn btn-outline-success btn-lg" id="btn-enviar">Cargar</button>
                        </div>
                  </div>
            </form>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
      
      <script src="js/index.js"></script>
      <script src="js/validacion2.js"></script>
</body>

</html>
